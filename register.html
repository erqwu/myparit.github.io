<!DOCTYPE html>
<html>

<head>
  <title>注册页面</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color:khaki;
      background-size: cover;
      font-family: sans-serif;
    }
    
    .registerbox {
      width: 320px;
      height: 720px;
      background: lightskyblue;
      color: #fff;
      top: 50%;
      left: 50%;
      position: absolute;
      transform: translate(-50%, -50%);
      box-sizing: border-box;
      padding: 70px 30px;
      border-radius: 20%;
    }
    
    h1 {
      margin: 0;
      padding: 0 0 20px;
      text-align: center;
      font-size: 22px;
    }
    
    p {
      margin: 0;
      padding: 0;
      font-weight: bold;
    }
    
    input {
      width: 100%;
      margin-bottom: 20px;
    }
    
    input[type="text"],
    input[type="password"] {
      border: none;
      border-bottom: 1px solid #fff;
      background: transparent;
      outline: none;
      height: 40px;
      color: #fff;
      font-size: 16px;
    }
    
    input[type="submit"] {
      border: none;
      outline: none;
      height: 40px;
      background: #fb2525;
      color: #fff;
      font-size: 18px;
      border-radius: 20px;
    }
    
    a {
      text-decoration: none;
      font-size: 14px;
      color: #fff;
    }
    
    a:hover {
      color: #fb2525;
    }

  </style>
</head>

<body>
  <div class="registerbox">
    <h1>注册</h1>
    <form  name="registerForm" onsubmit="return validateForm()">
      <p>用户名</p>
      <input type="text" name="" placeholder="请输入用户名">
      <p>邮箱</p>
      <input type="text" name="" placeholder="请输入邮箱">
      <p>密码</p>
      <input type="password" name="" placeholder="请输入密码">
      <p>确认密码</p>
      <input type="password" name="" placeholder="请再次输入密码">
      <input type="submit" name="" value="注册">
      <a href="#">已有账号？请登录</a>
    </form>
  </div>
</body>
<script scr="cookie.js"></script>
<script>
  function validateForm() {
  	// Get the input values
  	var username = document.forms['registerForm']['username'].value;
  	var email = document.forms['registerForm']['email'].value;
  	var password = document.forms['registerForm']['password'].value;
  	var confirmPassword = document.forms['registerForm']['confirm-password'].value;
  
  	// Validate the username: required, must be at least 6 characters long
  	if (username == "") {
  		alert("Please enter a username.");
  		return false;
  	} else if (username.length < 6) {
  		alert("Username must be at least 6 characters long.");
  		return false;
  	}
  
  	// Validate the email: required, must be a valid email address
  	if (email == "") {
  		alert("Please enter your email address.");
  		return false;
  	} else if (!validateEmail(email)) {
  		alert("Please enter a valid email address.");
  		return false;
  	}
  
  	// Validate the password: required, must be at least 8 characters long
  	if (password == "") {
  		alert("Please enter a password.");
  		return false;
  	} else if (password.length < 8) {
  		alert("Password must be at least 8 characters long.");
  		return false;
  	}
  
  	// Validate the confirm password: required, must match the password field
  	if (confirmPassword == "") {
  		alert("Please confirm your password.");
  		return false;
  	} else if (confirmPassword != password) {
  		alert("Passwords do not match.");
  		return false;
  	}
  
  	// If all inputs are valid, return true
  	return true;
  }
  
  function validateEmail(email) {
  	// Using a regular expression to validate the email format
  	var re = /\S+@\S+\.\S+/;
  	return re.test(email);
  }
</script>
</html>
