
<!DOCTYPE html>
<html>

<head>
  <title>注册页面</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color:khaki;
      background-size: cover;
      font-family: sans-serif;
    }
    
    .registerbox {
      width: 500px;
      height: 720px;
      background: lightskyblue;
      color: #fff;
      top: 50%;
      left: 50%;
      position: absolute;
      transform: translate(-50%, -50%);
      box-sizing: border-box;
      padding: 70px 30px;
      border-radius: 20%;
    }
    
    h1 {
      margin: 0;
      padding: 0 0 20px;
      text-align: center;
      font-size: 40px;
    }
    
    p {
      margin: 0;
      padding: 0;
      font-weight: bold;
    }
    
    input {
      width: 100%;
      margin-bottom: 20px;
    }
    
    input[type="text"],
    input[type="password"] {
      border: none;
      border-bottom: 1px solid #fff;
      background: transparent;
      outline: none;
      height: 40px;
      color: #fff;
      font-size: 16px;
    }
    
    input[type="submit"] {
      border: none;
      outline: none;
      height: 40px;
      background: #fb2525;
      color: #fff;
      font-size: 18px;
      border-radius: 20px;
    }
    
    a {
      text-decoration: none;
      font-size: 14px;
      color: #fff;
    }
    
    a:hover {
      color: #fb2525;
    }

  </style>
</head>

<body>
  <div class="registerbox">
    <h1>注册</h1>
    <form  name="registerForm" action="https://parit.rth1.link/in.html">
      <p>用户名</p>
      <input type="text" id="username" name="username" placeholder="请输入用户名(只能输入6-20个字母、数字、下划线)">
      <p>邮箱</p>
      <input type="text" id="email" name="email" placeholder="请输入邮箱">
      <p>密码</p>
      <input type="password" name="pass" id="password" placeholder="请输入密码(包含字母、数字、下划线，6-16位)">
      <p>确认密码</p>
      <input type="password" id="c" name="cpass" placeholder="请再次输入密码(确认密码必须与密码一致)">
      <input type="submit" name="" value="注册" id="io">
      <a href="#">已有账号？请登录</a>
    </form>
  </div>
</body>
<!-- <script scr="cookie.js"></script> -->
	<script>
		window.onload = function() {
			/*
				表单提交是默认行为
					* preventDefault()
					* returnValue = false;
				知识点：
					* 正则表达式的方法
						* reg.test(str)：用正则表达式reg验证str是否合法
						* exec()	等同于 match
					* 分组：()
						* 引用
							* 正则内引用：\n    \1,\2
							* 正则外引用：$n		$1,$2
					* 非：
						* ^
						* [^\d]
					* 表示所有字符：[\s\S],[\w\W],[\d\D]
			 */
			var btnCheck = document.getElementById('io');
			btnCheck.onclick = function(e) {
				/*
					如果以下表单有一个不符合，则不允许提交表单
				 */
 
				e = e || window.event;
 
				/*
				验证账号
					* 不能为空，
					* 不能使用特殊字符（数字、字母、下划线、横杠），
					* 必须以字母开头，
					* 长度6-20
				*/
				//if(getCookie("name")!=""&&getCookie("mail")!=""&&getCookie("pass")!="")
				var username = document.getElementById('username').value;
				if(!/^[a-z][\w\-]{5,19}$/.test(username)) {
					alert('您输入的用户名不合法');
 
					// e.preventDefault();
					// return;
					return false;
				}
 

				/*
					电子邮件
						jinrong.xie@qq.com
						123@qq.com
						x_x@163.com
						x-x@a-r.com.cn
						x.x@laoxie.com
						邮箱用户名必须3-30个字符
				 */
				var email = document.getElementById('email').value;
				if(!/^[a-z0-9][\w\-\.]{2,29}@[a-z0-9\-]{2,67}(\.[a-z\u2E80-\u9FFF]{2,6})+$/.test(email)) {
					alert('邮箱格式不合法');
					return false;
				}
 /*
					密码  
						长度6-20 
						不能包含空格
				 */
				var password = document.getElementById('password').value;
				if(!/^\w{5,20}$/.test(password)) {
					return false;
				}
 
				var confirm_pwd = document.getElementById('c').value;
				if(confirm_pwd != password) {
					alert('两次输入密码不一致');
					return false;
				}
 
			}
		}
	</script>
</html>
